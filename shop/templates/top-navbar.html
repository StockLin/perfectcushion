<div class="container">
	<div class="my_custom_menu">
		<ul>
			{% if request.user.is_authenticated and request.user.username %}
				<li>
					Welcome, <a href="#" class="dropdown-toggle" data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>{{ request.user.username }} <i class="fas fa-user-circle"></i></a>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="{% url 'order:order_history' %}" class="dropdown-item">Order History</a>
					</div>
				</li>
				<li>
					<a href="{% url 'signout' %}">Sign Out<i class="fas fa-sign-out-alt"></i></a>
				</li>
			{% else %}
				<li>
					<a href="{% url 'signup' %}">Sign up <i class="fas fa-user-plus"></i></a>
					<li>
						<a href="{% url 'signin' %}">Sign in <i class="fas fa-sign-in-alt"></i></a>
					</li>
				</li>
			{% endif %}
		</ul>
	</div>
</div>
